<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const API_URI = 'https://api.themoviedb.org/3/movie/popular?api_key=1cc991c3c4ede5f1631fb06af01f8fd8&language=ko-KR&page=1'
const bodyTag = document.querySelector('body')
const ulTag = document.createElement('ul')
const h1Tag = document.createElement('h1')
h1Tag.innerText = '인기 영화들'
ulTag.appendChild(h1Tag)


function movie() {
  axios({
  method : 'get',
  url : 'https://api.themoviedb.org/3/movie/popular?api_key=1cc991c3c4ede5f1631fb06af01f8fd8&language=ko-KR&page=1',
})

.then((response) => {
  console.log(response.data.results) 
  response.data.results.forEach(res => {
    if (res.vote_average>=7) {
      const liTag = document.createElement('li')
      liTag.innerText = res.title
      ulTag.appendChild(liTag)
    }
   
  // if (response.data.results.vote_average>=7) {
  //   const liTag = document.createElement('li')
  //   liTag.innerText = response.data.results.title
  // }
  })
  bodyTag.appendChild(ulTag)
}
)
}

movie()

</script>
