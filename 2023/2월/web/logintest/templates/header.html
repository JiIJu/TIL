{% load static %}

<div style = "text-align:center; margin-bottom:2px;">
    <div>
        <a href="{% url 'record:main'%}">
            <img src="{% static 'aico.png' %}"/>
        </a>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'record:main'%}">
            <img src="{% static 'banner.png' %}" style="width:40px; height:40px;"/>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'record:chart'%}">차트</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'record:live'%}">운동시작</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'record:totalrecord'%}">전체기록</a>
              </li>
              


              {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'account_login'%}">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'account_signup'%}">회원가입</a>
              </li>
              {% endif %} 
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div style = "text-align:right; margin-bottom:2px;">
      {% if user.is_authenticated %}
      <a>안녕하세요 {{ user.username }} 님 </a>&nbsp;&nbsp;
      <a href="{% url 'account_logout' %}">로그아웃</a>&nbsp;&nbsp;&nbsp;&nbsp;
      {% else %}
      <a>로그인을 해주세요</a>&nbsp;&nbsp;
      {% endif %} 
      </div>
</div>
