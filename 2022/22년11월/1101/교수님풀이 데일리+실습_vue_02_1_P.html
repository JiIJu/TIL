<body>
  <div id="app">
    <h1>박스 색상 바꾸기</h1>
    <h3>색상 : {{pick_col}} </h3>
    <div class="box" @click="pick"  v-bind:style="backgroundColor" >
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        colors : ['red', 'orange', 'yellow', 'green', 'blue', 'violet'],
        pick_col : ''
      },
      methods : {
        pick() {
          this.pick_col = _.sample(this.colors)
        }
      },
      computed : {
        backgroundColor () {
          return {'background-color' : this.pick_col}
        }
      }
    })
  </script>
</body>
