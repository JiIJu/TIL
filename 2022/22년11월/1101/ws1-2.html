  <div id = 'app'>

  </div>

  <script>

    const app = new Vue({
      el : '#app',
      data : {
        message : '',
        messageReverse : '',
      }
      ,
      methods : {

          this.message = event.target.value
        },
        test : function() {
          if (this.message =='') {
            alert('입력값이 없습니다.')
          } else if (this.message === this.message.split('').reverse().join(''))
          alert('회문 입니다.')
          else {
            alert('회문이 아닙니다')
          }
        }
      }
    }
    
    )
